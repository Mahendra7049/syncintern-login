<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/bfeb3e3b6f.js" crossorigin="anonymous"></script>
 <!-- <script src="./login.js"></script> -->

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="titleid">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">

                    </div>
                    <p>Lost Password <a id="click" href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn" class="disable use" >Sign UP</button>
                    <button type="button" class="use" id="signinbtn">Login</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script>
    let signupbtn=document.getElementById("signupbtn");
let signinbtn=document.getElementById("signinbtn");
let namefield=document.getElementById("namefield");
let title=document.getElementById("titleid");

signinbtn.onclick=function(){
    namefield.style.maxHeight="0";
    title.innerHTML="Login";
    signupbtn.classList.add("use");
    signinbtn.classList.remove("disable");
}

    signupbtn.onclick=function(){
        namefield.style.maxHeight="60px";
        title.innerHTML="sign up";
        signupbtn.classList.remove("disable");
        signinbtn.classList.add("use");
    
    }

</script>
</html>
